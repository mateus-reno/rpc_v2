<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
</head>
<body>
    <div class="buttons">
        <h3>Player's Choice</h3>
        <a href="#" class="btn btn-white btn-animate" id="btnRock"">rock</a>
        <a href="#" class="btn btn-white btn-animate" id="btnPaper"">paper</a>
        <a href="#" class="btn btn-white btn-animate" id="btnScissors"">scissors</a>
    </div>
    <div id="interaction">
        <div id="container">
            <h3>Game results</h3>
            <p class="round">Rounds played: 0</p>
            <p class="score">Player: 0</p>
            <p class="score">Computer: 0</p>
        </div>
        <div id="playground">
            <p id="computerSelection"></p> 
            <p id="playerSelection"</p> 
            <p id="textOutcome"></p>
        </div>
        <div id="final">
            <p id="finalOutcome"></p>
        </div>
    </div>    
<script src="rpc_v2.js"></script>
</body>
</html>
